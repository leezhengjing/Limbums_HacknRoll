{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

<!-- Header-->
{% block main %}
<!-- Section-->
    <div class="container">
        <div class="row">
            <h1 class="mb-5">Upload image</h1>
            <form method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                {% for error in form.photo.errors %}
                    <span style="color: red;">{{error}}</span>
                {% endfor %}

                <div class="row justify-content-center">
                    <div class="col-auto">
                        {{ form.photo(class="form-control") }}
                    </div>
                    <div class="col-auto">
                        {{ form.submit }}
                    </div>
                </div>
            </form>

            {% if file_url %}
                <div class="mt-5">
                    <img src="{{ file_url }}" style="width: 400px;">
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
